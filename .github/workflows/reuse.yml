name: Deploy Monitoring

on:
  workflow_call:
    inputs:
      env_name:
        required: true
        type: string

env:
  MESSAGE: abcdefg

jobs:
  greeting:
    name: Greeting
    runs-on: ubuntu-latest
    environment:
      name: ${{ inputs.env_name }}
    env:
      environmentName: ${{ vars.ENVIRONMENT_NAME }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Test Action
        uses: ./.github/actions/test_action
        with:
          environmentName: ${{ env.environmentName }}
          message: ${{ env.MESSAGE }}
        
      - name: Create GitHub dispatch event
        run: |
          curl --request POST 'https://api.github.com/repos/cw-yn-test2/test-repo2/dispatches' \
          --header 'Authorization: Bearer ${{secrets.MY_GITHUB_ACCESS_TOKEN}}' \
          --header 'Content-Type: application/json' \
          --data-raw '{
            "event_type": "test-repo1-updated"
          }'
